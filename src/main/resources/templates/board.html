<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>

<div ng-app="myApp" ng-controller="boardCtrl">

    <div id="Grid">
        <table id="board">
            <tr ng-repeat="rows in [0, 1, 2, 3, 4, 5] track by $index">
                <td id="cell" ng-repeat="column in [0, 1, 2, 3, 4, 5] track by $index" ng-click="post(column, rows)"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
